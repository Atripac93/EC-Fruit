<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-4">
    <div class="container">
      <div class="font-semibold text-2xl">
        <h1 id="totale">Total: 0</h1>
        <h3 id="pagamento">You Pay: 0</h3>
      </div>

      <button id="puli" class="hover:bg-blue-200 transition duration-250">
        Clear
      </button>

      <h2 class="mt-3">Products</h2>
      <div class="flex gap-8">
        <div>
          <div>Banana</div>

          <div id="cash">5$</div>
          <div class="flex gap-3 font-semibold text-xl">
            <button
              id="more"
              class="hover:bg-green-500 transition duration-250 p-2"
            >
              +
            </button>
            <button
              id="less"
              class="hover:bg-red-500 transition duration-250 p-2"
            >
              -
            </button>
          </div>
        </div>
        <div>
          <div>Apple</div>
          <div id="cash1">2$</div>
          <div class="flex gap-3 font-semibold text-xl">
            <button
              id="more1"
              class="hover:bg-green-500 transition duration-250 p-2"
            >
              +
            </button>
            <button
              id="less1"
              class="hover:bg-red-500 transition duration-250 p-2"
            >
              -
            </button>
          </div>
        </div>
        <div>
          <div>Pinnapple</div>
          <div id="cash1">8$</div>
          <button id="more1">+</button>
          <button id="less1">-</button>
        </div>
        <div>
          <div>Kiwi</div>
          <div id="cash1">6$</div>
          <button id="more1">+</button>
          <button id="less1">-</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    let total = document.getElementById("totale");
    let paghi = document.getElementById("pagamento");
    let priceBanana = parseFloat(document.getElementById("cash").innerText);
    let priceMele = parseFloat(document.getElementById("cash1").innerText);
    let btnMore = document.getElementById("more");
    let btnLess = document.getElementById("less");
    let btnMorea = document.getElementById("more1");
    let btnLessa = document.getElementById("less1");
    let btnpuli = document.getElementById("puli");

    totale = 0;
    paghis = 0;

    const moreBanana = () => {
      totale++;
      paghis += priceBanana;
      displayResult();
    };

    const moreMele = () => {
      totale++;
      paghis += priceMele;
      displayResult();
    };
    const lessBanana = () => {
      totale--;
      if (totale < 0) totale = 0;
      paghis -= priceBanana;
      if (paghis < 0) paghis = 0;
      displayResult();
    };

    const lessMele = () => {
      totale--;
      if (totale < 0) totale = 0;
      paghis -= priceMele;
      if (paghis < 0) paghis = 0;
      displayResult();
    };

    const pulisci = () => {
      totale = 0;
      paghis = 0;
      displayResult();
    };

    const displayResult = () => {
      total.innerHTML = `Total ${totale}`;
      paghi.innerHTML = `You Pay ${paghis.toFixed(0)}$`;
    };

    btnMore.addEventListener("click", moreBanana);
    btnMorea.addEventListener("click", moreMele);
    btnLess.addEventListener("click", lessBanana);
    btnLessa.addEventListener("click", lessMele);
    btnpuli.addEventListener("click", pulisci);
  </script>
</html>
